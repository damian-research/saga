appId: com.saga.archive
productName: Saga
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - public/**/*
  - node_modules/**/*
  - "!node_modules/**/{CHANGELOG.md,README.md,*.ts}"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
icon: build/icon.png
mac:
  icon: build/icon.png
  category: public.app-category.productivity
  target: dmg
win:
  target: nsis
linux:
  target: AppImage
  category: Office
extraMetadata:
  env:
    NODE_ENV: production
